<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<table id="example" class="display">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Detail</th> <!-- Added column for the "Detail" button -->
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="/jquery.spring-friendly.js" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        $('table#example').DataTable({
            "serverSide": true,
            "processing": true,
            "ajax": '/user',
            "columns": [
                { name: "Name", data: "name", targets: 0 },
                { name: "Email", data: "email", targets: 1 },
                {
                    targets: 2,
                    data: "id",
                    render: function (data, type, row) {
                        return '<a href="/customers/edit?id=' + row.id + '"><button class="btn btn-success">Detail</button></a>' ;
                    },
                    sortable: false
                },


            ]
        });
    });

</script>
</body>
</html>
